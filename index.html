<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget View</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- header start  -->
    <header class="py-2">
        <h1 class="text-center">Gadget View</h1>
    </header>

    <!-- main container  -->
    <main class="container">

        <!-- Search section  -->
        <section class="pb-3">
            <div class="input-group mb-3">
                <input id="inputText" type="text" class="form-control" placeholder="Search phone"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text btn-dark" onclick="loadData()">Search</span>
            </div>
        </section>


        <!-- spinner  -->
        <div id="spinner" class="text-center spinner-hide">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <!-- For no results  -->
        <p class="text-center mx-auto no-result"  id="result">No phones found ðŸ˜¥</p>

        <!-- details section-->
        <section id="detailsSection">
            
        </section>

        <!-- Data displaying section  -->
        <section class="row row-cols-1 row-cols-lg-3 g-4" id="displaySection">
        </section>


        
    </main>

    <!-- main script  -->
    <script src="js/phone.js"></script>

    <!-- script bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
