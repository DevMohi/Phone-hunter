<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget View</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!-- header start  -->
    <header class="py-2">
        <h1 class="text-center">Gadget View</h1>
    </header>



    <main class="container">
        <!-- Search section  -->
        <section>
            <div class="input-group mb-3">
                <input id="inputText" type="text" class="form-control" placeholder="Search phone"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text btn-success" onclick="loadData()">Search</span>
            </div>
        </section>

        <!-- Data displaying section  -->
        <div class="row row-cols-1 row-cols-lg-3 g-4" id="displaySection">
            <p class="text-center mx-auto ">No results found ğŸ˜¥</p>
        </div>

    </main>

    <!-- main script  -->
    <script src="js/phone.js"></script>

    <!-- script bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
